<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SHIV_style.css">
    <title>WEATHER APP</title>
</head>
<body>

    
    <div class="Todaysinfo">
        <div class="cur-weather-info">

            <div class="todays-date">
                <div class="time" id="time">
                    <center>12:30:15 </center><span id="am-pm"><center>PM</center></span>
                </div>
                <div class="date" id="date">
                    <center>Monday, 25 May 2021</center>
                </div>

                <div class="details" id="todays-weather-details">

                </div> 
               
            </div>  

            <div class="location-details">
                <div class="time-zone" id="time-zone"><center>Mumbai/India</center></div>
                <div id="country" class="country"><center>IN</center></div>
            </div>  
        </div>
    </div>


    <div class="Seven-days-forecast">
        <div class="today" id="todays-temp">
            <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="w-icon">
            <div class="details">
                <div class="day">Monday</div>
                <div class="temp">DAY 0 - 35.6&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-details">
            <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="w-icon">
                <div class="day">Tuesday</div>
                <div class="temp">DAY 1 - 35.6&#176; C</div>
            </div>

            <div class="weather-forecast-details">
            <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="w-icon">
                <div class="day">Wednesday</div>
                <div class="temp">DAY 2 - 35.6&#176; C</div>
            </div>    

            <div class="weather-forecast-details">
            <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="w-icon">
                <div class="day">Thursday</div>
                <div class="temp">DAY 3 - 35.6&#176; C</div>
            </div>  

            <div class="weather-forecast-details">
            <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="w-icon">
                <div class="day">Friday</div>
                <div class="temp">DAY 4 - 35.6&#176; C</div>
            </div>  

            <div class="weather-forecast-details">
            <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="w-icon">
                <div class="day">Saturday</div>
                <div class="temp">DAY 5 - 35.6&#176; C</div>
            </div>

            <div class="weather-forecast-details">
            <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="w-icon">
                <div class="day">Sunday</div>
                <div class="temp">DAY 6 - 35.6&#176; C</div>
            </div>    
        </div>
    </div>    

     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    


<script src="SHIV_script.js"></script>
</body>
</html>
